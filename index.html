<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        />
        <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous"
        />
        <link
          href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
          rel="stylesheet"
        />
        
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Weather Dashboard</title>
    </head>
    <body >
        <!-- Header -->
        <header class="py-3 text-center text-light">
            <h1>Weather Dashboard</h1>
        </header>

        <!-- Main Weather Container -->
        <div class="container-fluid">
            <div class="row">
                <!-- Search and History Sidebar -->
                <div class="col-md-3 bg-light mt-3" >
                    <p class="h4">Search for a City:<br />
                    <input class="form-control form-control-lg mt-2" type="text" placeholder="Chicago" aria-label="default city" id="cityInput">
                    <button type="button" class="btn btn-primary btn-lg my-2 btn-block" id="searchBtn">Search</button>
                    <button type="button" class="btn btn-primary btn-lg my-2 btn-block" id="clearBtn">Clear</button>
                    <p class="border-bottom border-dark" id="validation"></p>
                    <ul class="nav flex-column h4" id="prevCities"></ul>
                </div>
      
                <!-- Current Weather Conditions and 5 Day Forecast Section -->
                <div class="col-md-8 ml-sm-auto col-lg-9 px-3 py-3" id="mainDisplay" >
                    <div id="cityDiv"></div>
                    <div id="forecastDisplay"></div>
                </div>
            </div>
          </div>

        <!-- Load jQuery and Momentjs -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
